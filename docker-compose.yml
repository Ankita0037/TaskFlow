version: '3.8'

services:
  # MongoDB Database with Replica Set (required by Prisma for transactions)
  mongodb:
    image: mongo:6
    container_name: taskmanager-mongodb
    restart: unless-stopped
    command: ["--replSet", "rs0", "--bind_ip_all"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=taskmanager
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - taskmanager-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MongoDB Replica Set Initialization
  mongo-init:
    image: mongo:6
    container_name: taskmanager-mongo-init
    restart: "no"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - taskmanager-network
    command: >
      mongosh --host mongodb:27017 -u admin -p password123 --authenticationDatabase admin --eval "
        try {
          rs.initiate({
            _id: 'rs0',
            members: [{ _id: 0, host: 'mongodb:27017' }]
          });
        } catch (e) {
          if (e.codeName !== 'AlreadyInitialized') throw e;
        }
      "

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskmanager-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=mongodb://admin:password123@mongodb:27017/taskmanager?authSource=admin&replicaSet=rs0&directConnection=true
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=7d
      - FRONTEND_URL=http://localhost
    ports:
      - "5000:5000"
    depends_on:
      mongo-init:
        condition: service_completed_successfully
    networks:
      - taskmanager-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskmanager-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - taskmanager-network

volumes:
  mongodb_data:
    driver: local

networks:
  taskmanager-network:
    driver: bridge
